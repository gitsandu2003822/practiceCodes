<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Word Right and Left</title>
    <style>
        #image {
            position: relative;
            width: 50px;
        }
    </style>
</head>
<body>

  
    <img id="image" src="Pinkflatlaycopy_1200x.webp" alt="butterfly">

    <br/>
    <br/>

    <button onclick="moveWord()">Move Word Right</button>

    <script>
        function moveWord() {
            var word = document.getElementById("image");
            if (word.style.left === "100px") {
                word.style.left = "0px"; // Move back to the left
            } else {
                word.style.left = "100px"; // Move to the right
            }
        }
    </script>

</body>
</html>
