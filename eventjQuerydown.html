<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Word Down</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #word {
            position: relative;
        }
    </style>
</head>
<body>

    <div id="word">Hello World</div>
    <button id="moveButton">Move Word Down</button>

    <script>
        $("#moveButton").click(function() {
            $("#word").css("top", "100px");
        });
    </script>

</body>
</html>
