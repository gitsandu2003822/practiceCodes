<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1 style="text-align: center;">Registration form</h1>

    <label>User Id</label>
    <input type="text" style="display: flex;" name="userid" placeholder="Enter username" required minlength="5" maxlength="12">

    <label>Password</label>
    <input type="password" style="display: flex;" name="password" placeholder="Enter password" required minlength="7" maxlength="12">

    <label>Name</label>
    <input type="text" style="display: flex;" name="name" placeholder="Enter name" required pattern="[A-Za-z]">

    <label>Address</label>
    <input type="text" style="display: flex;" name="address" placeholder="Enter address">

    <br/>

    <label>Country</label>
    <select style="display: flex;" name="country" required>

        <option value="" disabled selected>Please enter country</option>
        <option value="srilanka">Sri Lanka</option>
        <option value="USA">USA</option>
        <option value="Australia">Australia</option>

    </select>

    <br/>

    <label>Zip Code</label>
    <input type="text" style="display: flex;" name="zip" placeholder="Enter Zip" required pattern="\d+" >

    <label>email</label>
    <input type="email" style="display: flex;" name="email" placeholder="Enter email" required>

    <br/>

    <label>gender</label>
    <input type="radio" name="gender" value="male" checked >Male
    <input type="radio" name="gender" value="female"  required>Female

    <br/>
    <br/>

    <label>Language</label>
    <input type="checkbox" name="checkbox" value="english" required>English
    <input type="checkbox" name="checkbox" value="sinhala" >Sinhala


    <br/>
    <br/>

    <label style="display: block">About</label>
    <textarea style="height: 100px; width: 300px;" name="about" ></textarea>


    <br/>
    <br/>
    <button type="submit" name="submit" value="submit">submit</button>

</body>
</html>
